{% extends 'base.html' %}
{% load static %}

{% block hole %}

    <div class="content">
		<div class="wid_con loginbox">
			<div class="password_con change_password">
				<div class="text_box">
					<div>
						<div><i><img src="{% static 'images/icon02.png' %}"></i><input type="text" placeholder="请输入6~30位新密码">
							<span>*</span>
						</div>
						<section class="pass_long">
							<h1>密码强度：弱&nbsp;&nbsp;&nbsp;中&nbsp;&nbsp;&nbsp;强</h1>
						</section>
						<div class="qrmm"><i><img src="{% static 'images/icon02.png' %}"></i><input type="text" placeholder="请输入密码确认">
							<span>*</span>
						</div>
						<button>确认修改</button>
					</div>
				</div>
				<script type="text/javascript">
					$(function(){
						$(".text_box>div>.qrmm input").focus(
							function(){
								$(".text_box .qrmm i img").stop().animate({marginTop:-22},100)
							}
						)
					})
				</script>
			</div>
			<div class="password_txt">
				<div>
					<h1>温馨提示</h1>
					<p>密码修改后请牢记您的新密码，如有问题请致电服务热线：400-6677-937</p>
				</div>
				<h2>请点此<a href="{% url 'index' %}">登录</a></h2>
			</div>
		</div>
	</div>

{% endblock %}
